<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom Filter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>ACADEMY CLASSROOMS</h1>
      <div class="main">
        <div class="container__input">
          <form>
            <div class="select">
              <select class="select-facultes">
                <option value="all">All Facultes</option>
                <option value="E505">E505</option>
                <option value="C303">C303</option>
                <option value="A101">A101</option>
                <option value="B202">B202</option>
                <option value="D404">D404</option>
              </select>
            </div>
            <div class="input__facult">
              <input
                type="text"
                placeholder="Group name"
                class="group-input"
                min="0"
              />
              <input
                type="text"
                placeholder="Faculty"
                class="faculty-input"
                min="0"
              />
              <input
                type="number"
                placeholder="student"
                class="students-input"
                min="0"
              />
              <button class="btn-filter" type="submit">Filter</button>
            </div>
            <button class="bth-sort" type="button">sort by capacity</button>
          </form>
        </div>

        <div class="classrooms_container" id="classrooms-container"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
